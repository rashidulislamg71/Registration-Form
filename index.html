<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaion Form </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- logo section -->
        <div class="flex logo">
            <div><img src="./images/ict_logo.png" alt="ict logo"></div>
            <div><img src="./images/ict_logo_2.png" alt="ict logo 2"></div>
        </div>

        <!-- nav link  -->
        <div class="menu_container">
            <div class="flex menu_links">
                <ul class="flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Course Module</a></li>
                    <li><a href="#">Class Schedule </a></li>
                    <li><a href="#">Success Stary</a></li>
                    <li><a href="#">Attendence</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>

        <!-- Title  -->
        <div class="title">
            <h2>Students Registration Form</h2>
        </div>

        <!-- Form Information -->
        <p>Please Enter Relavent Information.</p>

        <!-- form -->
        <form class="flex form_info">
            <div class="form_left_side_info">
                <label for="district">Institute District*</label>
                <br>
                <select name="" id="district" >
                    <option value="" selected disabled>Select One-</option>
                    <option value="Bogura">Bogura</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Pabna">Pabna</option>
                </select>
                <br>
                <label for="course">Course</label><br>
                <select name="" id="course">
                    <option value="" selected disabled>Select One-</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Graphics Design">Graphics Design</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                </select>
                <br>
                <label for="name">Student Name*</label>
                <br>
                <input type="text" id="name" placeholder="Enter Your Name">
                <br>
                <label for="F_name">Fathers Name*</label>
                <br>
                <input type="text" id="F_name" placeholder="Enter Your Fathers Name">
                <br>
                <label for="m_name">Mothers Name*</label>
                <br>
                <input type="text" id="m_name" placeholder="Enter Your Mothers Name">
                <br>

                <!-- Date of Birth start -->
                
                <label for="date_of_birth">Date of Birth*</label>
                <br>
                <select name="" id="date_of_birth">
                    <option value="" selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
                <select name="" id="date_of_birth">
                    <option value="" selected disabled>Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                </select>

                <select name="" id="date_of_birth">
                    <option value="" selected disabled>Year</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                </select>

                <!-- Date of Birth end -->
                <!-- Gender start-->
            
                <br>
                <label for="gender">Gender*</label> <br>
                <input type="radio" id="gender" value="HTML" name="gender" > Male
                <input type="radio" id="gender" value="CSS"  name="gender"> Female
                <br>

                    <!-- Gender end-->
                <label for="email">Email*</label>
                <br>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
                <br>
                <label for="phone">Phone (11 Digite)*</label>
                <br>
                <input type="number" name="phone" id="phone" placeholder="01700-000021">
            </div>
            <div class="right_side_input">
                <label for="home_district">Home District*</label>
                <br>
                <select name="home_district" id="home_district">
                    <option value="" selected disabled>Select One-</option>
                    <option value="Bogura">Bogura</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Dinajpur">Dinagpur</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Jamalpur">Jamalpur</option>
                    <option value="Pabna">Pabna</option>
                </select>
                <br>
                <label for="upazilla">Home District*</label>
                <br>
                <select name="upazilla" id="upBogura Sadar">
                    <option value="" selected disabled>Select One-</option>
                    <option value="Bogura Sadar">Bogura Sadar</option>
                    <option value="Sherpur">Sherpur</option>
                    <option value="Dohar">Dohar</option>
                    <option value="Rajsahi Sadar">Rajsahi Sadar</option>
                    <option value="Jamalpur Sadar">Jamalpur Sadar</option>

                </select>
                <br>
                <label for="home_address">Village/Home No/Road No*</label>
                <br>
                <input type="text" name="home_address" id="home_address" placeholder="Binnadarir, 2001, 03">
                <br>
                <label for="post_code">Post Code*</label>
                <br>
                <input type="number" name="post_code" id="post_code" placeholder="7660">
                <br>

                <label for="education">Education Qualification*</label>
                <br>
                <select name="education" id="education">
                    <option value="" selected disabled>Select Your Education Qualification*</option>
                    <option value="SSC">SSC</option>
                    <option value="HSC">HSC</option>
                    <option value="Diploma">Diploma</option>
                    <option value="BA">BA</option>
                    <option value="Others">Others</option>
                </select>
                <br>
                <label for="have_computer">Do you have a Computer*</label>
                <br>
                <input type="radio" value="Yes" name="have_computer"> Yes
                <input type="radio" value="No" name="have_computer"> No

                <br>
                <label for="photo">Your Photo*</label>
                <br>
                <input type="file" name="photo" id="phone">
                <br>
                <small>File type jpg/png/jpeg Max size 2MB</small>
                <br>
                <label for="signature">Your Signature*</label>
                <br>
                <input type="file" name="signature" id="signature">
                <br>
                <small>File type jpg/png/jpeg Max size 2MB</small>
                <br>

                <button type="submit">Submit Your Infamation</button>
            </div>

        </form>
    </div>

</body>

</html>
